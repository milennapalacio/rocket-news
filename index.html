<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket News</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-area">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="" />
        </div>

        <div class="desc">
          <h1>atualize ideias e informações em 5 minutos.</h1>
          <h2>
            tudo que você precisa saber para começar seu dia bem e informado
          </h2>
          <span
            >noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕</span
          >
        </div>
        <div class="form">
          <span>Insira seu e-mail:</span>
          <form action="POST">
            <input
              type="email"
              name="email"
              placeholder="example@email.com"
              required
            />
            <button><img src="assets/images/send.svg" alt="" /></button>
          </form>
        </div>

        <div class="more">
          <a href=""
            ><span>deixe-me ler primeiro</span>
            <div>
              <img src="assets/images/arrow-right.svg" alt="arrow right" /></div
          ></a>
        </div>
      </div>
      <div class="img-area"></div>
    </div>
  </body>
</html>
